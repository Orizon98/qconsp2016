<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QConSP 2016 - Padrões de design para APIs REST autoescaláveis sem complicação</title>
    <link href="css/main.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>

<section class="throughput">
    <table>
        <tr>
            <th>Max/s</th>
            <th>Total/s</th>
            <th>Created/s</th>
            <th>Prepared/s</th>
            <th>Delivered/s</th>
        </tr>
        <tr>
            <td id="global-throughput-max">0</td>
            <td id="global-throughput-total">0</td>
            <td id="global-throughput-created">0</td>
            <td id="global-throughput-prepared">0</td>
            <td id="global-throughput-delivered">0</td>
        </tr>
        <tr class="latency">
            <td id="global-latency-label" colspan="2">Latency (ms)</td>
            <td id="global-latency-created">0</td>
            <td id="global-latency-prepared">0</td>
            <td id="global-latency-delivered">0</td>
        </tr>

    </table>
</section>

<section class="states aggregation">
    <table>
        <thead>
        <tr>
            <th>State</th>
            <th>Total</th>
            <th>Created</th>
            <th>Prepared</th>
            <th>Delivered</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</section>

<section class="cities aggregation">
    <table>
        <thead>
        <tr>
            <th>City</th>
            <th>Total</th>
            <th>Created</th>
            <th>Prepared</th>
            <th>Delivered</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/yawp.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
